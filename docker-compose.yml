version: '3'

services:
    rundeck:
        image: rundeck/ust:1.0
        tty: true
        environment:
          RUNDECK_GRAILS_URL: http://rundeck.ustockops.com
        volumes:
          - type: bind
            source: /home/rundeck/server/data
            target: /home/rundeck/server/data
          
          - type: bind
            source: /home/rundeck/server/config
            target: /home/rundeck/server/config

          - type: bind
            source: /home/rundeck/server/work
            target: /home/rundeck/server/work  
        ports:
          - 4440:4440
